<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DummyJSON API Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="p-6 max-w-md w-full bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">DummyJSON API Login Test</h1>
    
    <div id="error-message" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden"></div>
    
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
        Username
      </label>
      <input
        id="username"
        type="text"
        value="kminchelle"
        class="w-full px-3 py-2 border border-gray-300 rounded-md"
      />
      <p class="mt-1 text-xs text-gray-500">Default: kminchelle</p>
    </div>
    
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        Password
      </label>
      <input
        id="password"
        type="password"
        value="0lelplR"
        class="w-full px-3 py-2 border border-gray-300 rounded-md"
      />
      <p class="mt-1 text-xs text-gray-500">Default: 0lelplR</p>
    </div>
    
    <button
      id="login-button"
      class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md"
    >
      Login with DummyJSON
    </button>
    
    <div id="response-container" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">Response:</h2>
      <div class="bg-gray-100 p-4 rounded-md overflow-auto">
        <pre id="response-data" class="text-xs"></pre>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('login-button');
      const errorMessage = document.getElementById('error-message');
      const responseContainer = document.getElementById('response-container');
      const responseData = document.getElementById('response-data');

      loginButton.addEventListener('click', async () => {
        try {
          // Clear previous error
          errorMessage.textContent = '';
          errorMessage.classList.add('hidden');
          
          // Show loading state
          loginButton.textContent = 'Logging in...';
          loginButton.disabled = true;
          
          // Make API request
          const response = await fetch('https://dummyjson.com/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: usernameInput.value,
              password: passwordInput.value,
            }),
          });
          
          if (!response.ok) {
            throw new Error(`Login failed: ${response.status} ${response.statusText}`);
          }
          
          const data = await response.json();
          
          // Display response
          responseData.textContent = JSON.stringify(data, null, 2);
          responseContainer.classList.remove('hidden');
          
          console.log('Login successful:', data);
        } catch (err) {
          // Show error
          errorMessage.textContent = err.message || 'Login failed';
          errorMessage.classList.remove('hidden');
          responseContainer.classList.add('hidden');
          
          console.error('Login error:', err);
        } finally {
          // Reset button
          loginButton.textContent = 'Login with DummyJSON';
          loginButton.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
